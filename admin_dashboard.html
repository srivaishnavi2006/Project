<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Teal Theme</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #006666;
      color: #ecf0f1;
      padding-top: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #005555;
    }

    .main {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: Arial, sans-serif;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 28px;
      color: #008080;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.3em; /* Increased from 1.2em to 1.3em */
      color: #008080;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .card p {
      font-size: 1em; /* Increased from 0.9em to 1em */
      color: #444;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Complaint</a>
    <a href="#">Claims</a>
    <a href="#">Alert</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Admin</h1>
    </div>

    <h2>Modules</h2>
    <div class="modules">
      <div class="card">
        <i class="fas fa-comments"></i>
        <h3>Complaint</h3>
        <p>Manage and view complaints</p>
      </div>
      <div class="card">
        <i class="fas fa-file-alt"></i>
        <h3>Claims</h3>
        <p>Handle user claims</p>
      </div>
      <div class="card">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Alert</h3>
        <p>View alerts and notifications</p>
      </div>
      <div class="card">
        <i class="fas fa-user-check"></i>
        <h3>User Experience</h3>
        <p>Track and analyze user experience</p>
      </div>
    </div>
  </div>
</body>
</html>
