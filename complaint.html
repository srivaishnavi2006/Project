<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Registration</title>
  <style>
    /* [STYLE OMITTED HERE FOR BREVITY — same as before] */
    /* ... full styling same as in your provided code ... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Your Complaint</h2>
    <form id="complaintForm">
      <!-- [Form fields same as before] -->
      <!-- ... no change to inputs ... -->
      <button type="submit">Submit Complaint</button>
    </form>
  </div>

  <script>
    let videoStream;
    let mediaRecorderVideo;
    let recordedVideoChunks = [];
    let mediaRecorderAudio;
    let recordedAudioChunks = [];

    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById('videoPreview');
        video.srcObject = videoStream;
        video.play();
        alert('Camera started');
      } catch (err) {
        alert('Camera/Microphone access denied or not available.');
      }
    }

    function takePhoto() {
      const video = document.getElementById('videoPreview');
      if (!video.srcObject && !video.src) {
        alert("Please start the camera first.");
        return;
      }
      const canvas = document.getElementById('photoCanvas');
      canvas.style.display = 'block';
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      alert('Photo captured!');
    }

    function startVideoRecording() {
      if (!videoStream) {
        alert("Please start the camera first.");
        return;
      }
      recordedVideoChunks = [];
      mediaRecorderVideo = new MediaRecorder(videoStream);
      mediaRecorderVideo.ondataavailable = e => { if (e.data.size > 0) recordedVideoChunks.push(e.data); };
      mediaRecorderVideo.start();
      alert('Video recording started...');
    }

    function stopVideoRecording() {
      if (mediaRecorderVideo && mediaRecorderVideo.state !== "inactive") {
        mediaRecorderVideo.stop();
        mediaRecorderVideo.onstop = () => {
          const blob = new Blob(recordedVideoChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const video = document.getElementById('videoPreview');
          video.srcObject = null;
          video.src = url;
          alert('Video recording stopped. Preview ready.');
        };
      }
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    async function startAudioRecording() {
      try {
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordedAudioChunks = [];
        mediaRecorderAudio = new MediaRecorder(audioStream);
        mediaRecorderAudio.ondataavailable = e => { if (e.data.size > 0) recordedAudioChunks.push(e.data); };
        mediaRecorderAudio.start();
        alert('Audio recording started...');
      } catch (err) {
        alert('Microphone access denied or not available.');
      }
    }

    function stopAudioRecording() {
      if (mediaRecorderAudio && mediaRecorderAudio.state !== "inactive") {
        mediaRecorderAudio.stop();
        mediaRecorderAudio.onstop = () => {
          const blob = new Blob(recordedAudioChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          document.getElementById('audioPlayback').src = url;
          alert('Audio recording stopped. Playback ready.');
        };
      }
    }

    // ✅ AWS Submit via FormData and addEventListener
    document.getElementById("complaint").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("description", document.getElementById("description").value);
      formData.append("location", document.getElementById("location").value);
      formData.append("date", document.getElementById("date").value);
      formData.append("time", document.getElementById("time").value);
      formData.append("phone", document.getElementById("phone").value);
      formData.append("image", document.getElementById("image").files[0]);
      formData.append("audio", document.getElementById("audio").files[0]);

      try {
        const response = await fetch("https://qlwvgwcjo3.execute-api.us-east-1.amazonaws.com", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        alert("Complaint submitted successfully! Complaint ID: " + result.complaint_id);
      } catch (err) {
        console.error("Error:", err);
        alert("Submission failed.");
      }

      // Optional: continue sending to other endpoints if needed
    });

    // ✅ (Optional) If you still want to submit to local + AWS JSON
    async function submitForm(event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('description', document.getElementById('description').value);
      formData.append('date', document.getElementById('date').value);
      formData.append('time', document.getElementById('time').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('phone', document.getElementById('phone').value);
      const mediaFile = document.getElementById('media').files[0];
      if (mediaFile) formData.append('media', mediaFile);

      // Send to local Flask server
      fetch('http://3.236.191.67:5000/submit', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          alert("Complaint submitted to local server! ID: " + data.id);
        })
        .catch(err => {
          alert("Error submitting to local server");
          console.error(err);
        });

      // Send to AWS as base64 JSON
      const imageFile = document.getElementById("image").files[0];
      const audioFile = document.getElementById("audio").files[0];

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const awsData = {
        description: document.getElementById("description").value,
        location: document.getElementById("location").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        phone: document.getElementById("phone").value || "",
        image: imageFile ? await toBase64(imageFile) : "",
        audio: audioFile ? await toBase64(audioFile) : ""
      };

      fetch("https://qlwvgwcjo3.execute-api.us-east-1.amazonaws.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(awsData)
      })
        .then(res => res.json())
        .then(data => alert("Complaint submitted to AWS: " + (data.message || data.error)))
        .catch(err => {
          alert("Error submitting to AWS");
          console.error(err);
        });

      document.getElementById("complaintForm").reset();
    }
  </script>
</body>
</html>
