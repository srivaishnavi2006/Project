<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - AWS</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f7; /* light teal background */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #008080; /* teal */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .dashboard-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .module {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 128, 128, 0.3);
      width: 280px;
      padding: 25px;
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      border: 1px solid #00808030;
    }

    .module:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 128, 128, 0.4);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 15px;
      color: #006666; /* slightly darker teal */
    }

    .module h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #004d4d; /* darker teal text */
    }

    @media (min-width: 768px) {
      .dashboard {
        flex-direction: row;
      }
    }

    /* Remove default link styles */
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome!</h1>
  </header>

  <div class="dashboard-container">
    <section class="dashboard">
      
      <!-- Complaint Module -->
      <a href="complaint.html">
        <div class="module">
          <div class="icon">üìù</div>
          <h2>Complaint</h2>
          <p>File a new complaint or view submitted ones.</p>
        </div>
      </a>

      <!-- Safety Measures -->
      <div class="module">
        <div class="icon">üõ°Ô∏è</div>
        <h2>Safety Measures</h2>
        <p>Read safety guidelines and self-protection tips.</p>
      </div>

      <!-- Alert -->
      <a href="alert.html">
        <div class="module">
          <div class="icon">üö®</div>
          <h2>Alert</h2>
          <p>Use this in emergency to send an SOS alert.</p>
        </div>
      </a>

    </section>
  </div>

</body>
</html>
