<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women Safety Community - User Experiences</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7f7;
    }

    .header {
      background-color: #008080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 130px);
      padding: 15px;
      overflow-y: auto;
    }

   .message {
      max-width: 60%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      clear: both;
      word-wrap: break-word;
    }

    .user {
      background-color: white;
      align-self: flex-start;
      border: 1px solid #a7e0e0;
    }

    .me {
      background-color: #b2dfdb;
      align-self: flex-end;
    }

    .input-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #80cbc4;
      padding: 10px;
      display: flex;
    }

.input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #4db6ac;
      border-radius: 20px;
      outline: none;
    }

    .input-box button {
      background-color: #009999;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .input-box button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>


 <div class="header">User Experiences Community</div>

  <div class="chat-container" id="chat"></div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Share your experience..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io();
    let username = localStorage.getItem("username");

    // Ask for name only once per browser session
    if (!username) {
      username = prompt("Enter your name:");
      if (!username || username.trim() === "") {
        username = "Anonymous";
      }
      localStorage.setItem("username", username);
    }

    const chatBox = document.getElementById("chat");


 // Load existing chat history on connect
    socket.on("chat_history", function(history) {
      history.forEach(function(data) {
        appendMessage(data);
      });
    });

    // Append new incoming message
    socket.on("message", function(data) {
      appendMessage(data);
    });

    function appendMessage(data) {
      const div = document.createElement("div");
      div.className = "message";
      div.classList.add(data.user === username ? "me" : "user");
      div.textContent = `${data.user}: ${data.msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }


function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg === "") return;

      socket.emit("message", { user: username, msg: msg });
      input.value = "";
    }
  </script>

</body>
</html>
